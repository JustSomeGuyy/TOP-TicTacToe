<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">
        <h1 class="logo">Tic Tac Toe</h1>
    </div>

    <div class="buttons">
        <button class="button-12" id="newPlayer" onclick="openForm()">Add Player</button>
        <button class="button-12" id="reset">Reset Game</button>
    </div>

    <div class="form-popup" id="popup">
        <form id="playerForm" onsubmit="return false">
            <label for="playerName">Enter Player Name</label>
            <input type="text" placeholder="Enter name" id="playerName" required>
            <button class="button-12" type="submit" onclick="newPlayer()">Add Player</button>
          </form>
    </div>

    <div class="gameDisplay">
        <div class="playerNames" id="playerNames"></div>
    </div>

    <div class="game" id="gameBoard">
        <div class="spaces" id="1"></div>
        <div class="spaces" id="2"></div>
        <div class="spaces" id="3"></div>
        <div class="spaces" id="4"></div>
        <div class="spaces" id="5"></div>
        <div class="spaces" id="6"></div>
        <div class="spaces" id="7"></div>
        <div class="spaces" id="8"></div>
        <div class="spaces" id="9"></div>
    </div>

    <div class="footer">
        <p>Copyright 2023 @ Tyler Wolfe <a href="https://github.com/JustSomeGuyy"><img src="" alt=""></a></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
